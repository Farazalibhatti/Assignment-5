<!DOCTYPE html>
<html>
<head>
    <title>Simple Calculator</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <div id="display">0</div>
        <button class="btn" style="font: bold; background-color: blue; color: white;" onclick="appendToDisplay('7')">7</button>
        <button class="btn" style="font: bold; background-color: blue; color: white;" onclick="appendToDisplay('8')">8</button>
        <button class="btn" style="font: bold; background-color: blue; color: white;" onclick="appendToDisplay('9')">9</button>
        <button class="btn" onclick="appendToDisplay('+')">+</button>
        <button class="btn" style="font: bold; background-color: blue; color: white;" onclick="appendToDisplay('4')">4</button>
        <button class="btn" style="font: bold; background-color: blue; color: white;" onclick="appendToDisplay('5')">5</button>
        <button class="btn" style="font: bold; background-color: blue; color: white;" onclick="appendToDisplay('6')">6</button>
        <button class="btn" onclick="appendToDisplay('-')">-</button>
        <button class="btn" style="font: bold; background-color: blue; color: white;" onclick="appendToDisplay('1')">1</button>
        <button class="btn" style="font: bold; background-color: blue; color: white;" onclick="appendToDisplay('2')">2</button>
        <button class="btn" style="font: bold; background-color: blue; color: white;" onclick="appendToDisplay('3')">3</button>
        <button class="btn" onclick="appendToDisplay('*')">*</button>
        <button class="btn" style="font: bold; background-color: blue; color: white;" onclick="appendToDisplay('0')">0</button>
        <button class="btn" onclick="appendToDisplay('.')">.</button>
        <button class="btn" onclick="calculateResult()">=</button>
        <button class="btn"  onclick="clearDisplay()">C</button>
        <button class="btn" onclick="appendToDisplay('/')">/</button>
        <button class="btn" onclick="calculatePercentage()">%</button>
        <button class="btn" onclick="calculateSquareRoot()">âˆš</button>
    </div>

    <script src="script.js"> </script>
</body>
</html>
